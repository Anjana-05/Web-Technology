<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <img class="image-fluid" src="images/header-img.png" alt="header-image" style="height: 50px;">
            <p class="text-white fs-5 fw-semibold">Discover the best food</p>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="#contact-sec">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4" style="color:chocolate">Your Cart</h1>
        <div id="cartItems" class="row g-4"></div>
    </div>

    <div id="contact-sec" class="container mt-5 p-4 bg-white"><hr>
        <h2 class="text-center" style="color: chocolate;">Contact Us</h2>
        <p class="text-center">Visit us or reach out for reservations and inquiries.</p>
        <ul class="list-unstyled text-center">
            <li><strong>Address:</strong> 123 Yummy Street, Food City</li>
            <li><strong>Phone:</strong> +123 456 7890</li>
            <li><strong>Email:</strong> yummyspot@gmail.com</li>
        </ul>
    </div>

    <footer class="bg-dark text-center p-3 mt-5">
        <p class="text-white">Â© 2024 Yummy Spot | All Rights Reserved</p>
        <p style="color: chocolate;">Follow us:
            <a href="#" target="_blank" class="d-inline-block">
                <img src="images/facebook-img.png" alt="Facebook" style="width: 30px; margin: 10px;">
            </a>
            <a href="#" target="_blank" class="d-inline-block">
                <img src="images/instagram-img.png" alt="Instagram" style="width: 30px; margin: 10px;">
            </a>
        </p>
    </footer>

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center">Your cart is empty.</p>';
                return;
            }

            cart.forEach((item, index) => {
                cartItems.innerHTML += `
                    <div class="col-md-3">
                        <div class="card p-4 shadow-sm">
                            <div class="card-body text-center">
                                <h5 class="card-title" style='color:chocolate'>${item.name}</h5>
                                <p class="card-text"><strong>Price:</strong> $${item.price}</p>
                                <div class="d-flex justify-content-center gap-2 mt-3">
                                    <a class="btn btn-outline-success" href="index.html">Order</a>
                                    <button class="btn btn-outline-danger" onclick="removeFromCart(${index})">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        displayCart();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHj6OW3Lw2k8El5ssxNTzOVuKh8g/8AMh70zj5xZMN9v4FhF6MhjWZn" crossorigin="anonymous"></script>
</body>
</html>
