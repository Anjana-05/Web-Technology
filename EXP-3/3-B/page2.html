<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Record Book</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row" style="justify-content: center;">
                <div class="col-md-8">
                    <div class="biodata-form">
                        <h3 class="text-center py-2">BIO - DATA</h3>
                        <form>
                            <div class="mb-2">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Enter name">
                            </div>
                            <div class="mb-2">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Email ID</label>
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="mb-2">
                                <label>Community and Caste</label>
                                <input type="text" class="form-control" placeholder="Enter community">
                            </div>
                            <div class="mb-2">
                                <label>Blood Group</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Father/Guardian Name & Address</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-2">
                                <label>Occupation & Annual Income</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Native Place & District</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Local Guardian Address & Phone No.</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label>Exam Passed</label>
                                <input type="text" class="form-control">
                            </div>

                            <table class="table table-bordered mt-3">
                                <thead>
                                    <tr>
                                        <th>Exam</th>
                                        <th>Institution</th>
                                        <th>Max Marks</th>
                                        <th>Marks Secured</th>
                                        <th>%</th>
                                        <th>Year</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>SSLC</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>HSC</td>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                        <td><input type="number" class="form-control"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="mb-2">
                                <label>Mode of Admission</label>
                                <select class="form-control">
                                    <option>Counselling</option>
                                    <option>Management</option>
                                    <option>NRI</option>
                                    <option>Others</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success mt-3" onclick="validateBioForm()">Submit</button>
                        </form>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="index.html" class="btn btn-outline-secondary">Previous</a>
                            <a href="page3.html" class="btn btn-outline-dark">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function validateBioForm() {
                var form = document.forms["bioDataForm"];
                var name = form["name"].value.trim();
                var dob = form["dob"].value.trim();
                var email = form["email"].value.trim();
                var community = form["community"].value.trim();
                var bloodGroup = form["bloodGroup"].value.trim();
                var guardian = form["guardian"].value.trim();
                var occupation = form["occupation"].value.trim();
                var nativePlace = form["nativePlace"].value.trim();
                var localGuardian = form["localGuardian"].value.trim();
                var examPassed = form["examPassed"].value.trim();
                var emailPattern = /^[a-zA-Z0-9.]+@gmail.com$/;
                
                if (name === "" || name.length < 2) {
                    alert("Name field should not be empty and must contain at least 2 letters.");
                    return false;
                }

                if (dob === "") {
                    alert("Date of Birth should not be empty.");
                    return false;
                }

                if (email === "" || !emailPattern.test(email)) {
                    alert("Email field should not be empty and should follow the pattern abc@gmail.com.");
                    return false;
                }

                if (community === "") {
                    alert("Community and Caste should not be empty.");
                    return false;
                }

                if (bloodGroup === "") {
                    alert("Blood Group should not be empty.");
                    return false;
                }

                if (guardian === "") {
                    alert("Father/Guardian Name & Address should not be empty.");
                    return false;
                }

                if (occupation === "") {
                    alert("Occupation & Annual Income should not be empty.");
                    return false;
                }

                if (nativePlace === "") {
                    alert("Native Place & District should not be empty.");
                    return false;
                }

                if (localGuardian === "") {
                    alert("Local Guardian Address & Phone No should not be empty.");
                    return false;
                }

                if (examPassed === "") {
                    alert("Exam Passed field should not be empty.");
                    return false;
                }

                alert("Form submitted successfully!");
                return true;
            }       
        </script>
    </body>
</html>
