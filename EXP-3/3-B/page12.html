<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="page">
    <div class="container mt-4">
        <h3 class="text-center">Extra Curricular Activities</h3>

        <h5 class="mt-3"><strong>SPORTS:</strong></h5>
        <textarea class="form-control" rows="3" ></textarea>

        <h5 class="mt-3"><strong>NCC / NSS / NSO, etc.:</strong></h5>
        <textarea class="form-control" rows="3" ></textarea>


        <h5 class="mt-3"><strong>MINI PROJECTS / OPEN HOUSE EXHIBITION MODELS:</strong></h5>
        <textarea class="form-control" rows="4"></textarea>

        <h3 class="text-center mt-5">Notable Achievements & Disciplinary Actions</h3>
        <h5 class="mt-4"><strong>NOTABLE ACHIEVEMENTS:</strong></h5>
        <textarea class="form-control" rows="4"></textarea>

      
        <h5 class="mt-4"><strong>DISCIPLINARY ACTION TAKEN IF ANY:</strong></h5>
        <textarea class="form-control" rows="4"></textarea>

        <button type="submit" class="btn btn-success mt-3">Submit</button>

        <div class="d-flex justify-content-between mt-3">
            <a href="page11.html" class="btn btn-outline-secondary">Previous</a>
            <a href="page13.html" class="btn btn-outline-dark">Next</a>
        </div>
    </div>
    </div>
</body>
</html>
