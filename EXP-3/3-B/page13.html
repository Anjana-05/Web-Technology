<!DOCTYPE html>

<body>
    <div class="page">
    <div class="container mt-4">
        <h3 class="text-center">Student Present Address & Communication</h3>

            </thead>
            <tbody>
                <tr>
                    <td>I</td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>II</td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>
                    <td>III</td>
                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>
                    <td>IV</td>
                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>
                    <td>V</td>
                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>

                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>
                    <td>VII</td>
                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
                <tr>
                    <td>VIII</td>
                    <td><input type="text" class="form-control" ></td>
                    <td><input type="text" class="form-control"></td>
                    <td><input type="text" class="form-control" ></td>
                </tr>
            </tbody>
        </table>


        <h5><strong>Address for Communication with Phone No:</strong></h5>
        <textarea class="form-control" rows="3" placeholder="Enter communication address"></textarea>

        <h5 class="mt-3"><strong>Contact Numbers:</strong></h5>
        <div class="mb-2">
            <label>Father's Ph. No:</label>
            <input type="text" class="form-control" placeholder="Enter Father's Phone Number">
        </div>
        <div class="mb-2">
            <label>Mother's Ph. No:</label>
            <input type="text" class="form-control" placeholder="Enter Mother's Phone Number">
        </div>
        <div class="mb-2">
            <label>Student's No:</label>
            <input type="text" class="form-control" placeholder="Enter Student's Phone Number">
        </div>
        <div>
                <label>Signature of the student:</label>
                <input type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>


        <div class="d-flex justify-content-end mt-3">
            <a href="page12.html" class="btn btn-outline-secondary">Previous</a>
