<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="page">
    <div class="container mt-4" >
        <h3 class="text-center">Semester-8 Academic Details</h3>
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Register Number:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Program:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Branch:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Semester:</label>
                <input type="text" class="form-control" value="8" readonly>
            </div>
        </div>

     
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Course Code & Course Name</th>
                    <th>Credit</th>
                    <th>CA Marks (50)</th>
                    <th>End Semester Grade</th>
                </tr>
            </thead>
            <tbody>

                <tr><td>1</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>2</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>3</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>4</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>5</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>6</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>7</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>8</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>9</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
                <tr><td>10</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
            </tbody>
        </table>

      
        <div class="mb-2">
            <label>Attendance (%)</label>
            <input type="text" class="form-control" placeholder="Enter Attendance">
        </div>
        <div class="mb-2">
            <label>GPA</label>
            <input type="text" class="form-control" placeholder="Enter GPA">
        </div>
        <div class="mb-2">
            <label>CGPA</label>
            <input type="text" class="form-control" placeholder="Enter CGPA">
        </div>

       
        <div class="mb-2">
            <label>Remarks (if any)</label>
            <input type="text" class="form-control" placeholder="Enter Remarks">
        </div>

   
        <div class="d-flex justify-content-between mt-4">
            <div>
                <label>Class Advisor Name & Signature</label>
                <input type="text" class="form-control">
            </div>
            <div>
                <label>Head of Department Name & Signature</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
       
        <div class="d-flex justify-content-between mt-3">
            <a href="page9.html" class="btn btn-outline-secondary">Previous</a>
            <a href="page11.html" class="btn btn-outline-dark">Next</a>
        </div>
    </div>
    </div>
</body>
</html>
