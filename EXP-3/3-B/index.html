<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="record-container">
        <div class="header">
            <p class="college-title">KONGU ENGINEERING COLLEGE</p>
            <p>(Autonomous)</p>
            <p>THOPPUPALAYAM(Po),PERUNDURAI</p>
            <p>ERODE-638 060 TAMIL NADU</p>
            <div class="student-record">STUDENT RECORD</div>
        </div>
        <div class="photo-container">
            <div class="photo-placeholder"></div>
        </div>
        <form>
            <div class="input">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="input">
                <label for="regno">Reg No</label>
                <input type="text" id="regno" class="form-control" placeholder="Enter Reg No">
            </div>
            <div class="input">
                <label for="programme">Programme, Branch &amp; Section</label>
                <input type="text" id="programme" class="form-control" placeholder="Enter Programme">
            </div>
            <div class="input">
                <label for="period">Period of Study</label>
                <input type="text" id="period" class="form-control" placeholder="From - To">
            </div>

            <button type="submit" class="btn btn-success mt-3" onclick="validateForm()">Submit</button>

        </form>
        <div class="btn-container mt-3">
            <a href="page2.html" class="btn btn-outline-dark">Next</a>
        </div>
    </div>

    <script>
       function validateForm() {
                var form = document.querySelector('form');
                var name = document.getElementById('name').value.trim();
                var regno = document.getElementById('regno').value.trim();
                var programme = document.getElementById('programme').value.trim();
                var period = document.getElementById('period').value.trim();

                var regnoPattern = /^23ITR\d{3}$/i;

                if (name === '' || name.length < 2) {
                    alert('Name field should not be empty and must contain at least 2 letters.');
                    return false;
                }

                if (regno === '' || !regnoPattern.test(regno)) {
                    alert('Reg No field should not be empty and be in the form of 23ITRXXX.');
                    return false;
                }

                if (programme === '') {
                    alert('Programme, Branch & Section field should not be empty.');
                    return false;
                }

                if (period === '') {
                    alert('Period of Study field should not be empty');
                    return false;
                }

                alert('Form submitted successfully!');
                return true;
            }
       </script>
</body>
</html>
